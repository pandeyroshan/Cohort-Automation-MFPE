<div class="container-fluid">
	<div class="card mt-4">
		  <div class="card-header text-center">
		    Create Coach
		  </div>
		  <div class="card-body">
		  	
		  	<form>
			  <div class="form-group mb-3">
			    <label for="exampleInputEmail1">Employee ID</label>
			    <input type="text" class="form-control" name="employeeID" placeholder="Enter Employee ID" required="required">
			  </div>
			  <div class="form-group mb-3">
			    <label for="exampleInputEmail1">First Name</label>
			    <input type="text" class="form-control" name="firstName" placeholder="Provide the first name" required="required">
			  </div>
			  <div class="form-group mb-3">
			    <label for="exampleInputEmail1">Last Name</label>
			    <input type="text" class="form-control" name="lastName" placeholder="Provide the last name" required="required">
			  </div>
			  <div class="form-group mb-3">
			    <label for="exampleInputEmail1">Email Address</label>
			    <input type="text" class="form-control" name="email" placeholder="Provide the email address" required="required">
			    <small>Login Credentials will be sent to this email address.</small>
			  </div>
			  <div class="text-end">
			  	<button type="submit" class="btn btn-primary">Create Coach</button>
			  </div>
			</form>
		  	
		  </div>
		</div>
	</div>

	<script>
		window.addEventListener('load', () => {
		  const now = new Date();
		  now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
		  document.getElementById('startDateTime').value = now.toISOString().slice(0, -1);
		  document.getElementById('endDateTime').value = now.toISOString().slice(0, -1);
		});
	</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
